{% extends "base.html" %}
{% block body %}

    <h1>Créer votre compte</h1>

    <form method="post" action=signuptreatement >
        <label for="firstName">Prénom</label>
        <input type="text" name="firstName" id="firstName"/>

        <br>

        <label for="lastName">Nom</label>
        <input type="text" name="lastName" id="lastName"/>

        <br>


        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"/>

        <br>


        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password">

        <br>


        <label for="passwordConfirm">Confirmer votre mot de passe</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm"/>

        <br>

        <label><input name="preference" type="checkbox" value="" />monde </label>
        <label><input name="preference" type="checkbox" value="" />politique </label>
        <label><input name="preference" type="checkbox" value="" />sante </label>
        <label><input name="preference" type="checkbox" value="" />economie </label>
        <label><input name="preference" type="checkbox" value="" />cinema </label>
        <label><input name="preference" type="checkbox" value="" />culture </label>

        <br>

        <button type="submit">Créer votre compte</button>
    </form>


{% endblock %}
